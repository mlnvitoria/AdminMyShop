<h3>Products</h3>
<div *ngIf="products.length === 0">
  <p class="text-center">There are no products yet!</p>
</div>
<div *ngIf="products.length > 0">
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-right px-4">ID</th>
      <td mat-cell *matCellDef="let product" class="text-right px-4">{{product.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{product.name}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-right px-4">Price</th>
      <td mat-cell *matCellDef="let product" class="text-right px-4">$ {{product.price.toFixed(2)}}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="text-right px-4">Quantity</th>
      <td mat-cell *matCellDef="let product" class="text-right px-4">{{product.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
      <td mat-cell *matCellDef="let product" id="actions" class="text-center">
        <a href="javascript:void(0)" (click)="openDetails(product)" aria-label="View product details">
          <mat-icon aria-hidden="false" aria-label="View product details">pageview</mat-icon>
        </a>
        <a [routerLink]="['./products/edit', product.id]" aria-label="Edit product">
          <mat-icon aria-hidden="false" aria-label="Edit product">create</mat-icon>
        </a>
        <a href="javascript:void(0)" (click)="delete(product)" aria-label="Remove product">
          <mat-icon aria-hidden="false" aria-label="Remove product">delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
